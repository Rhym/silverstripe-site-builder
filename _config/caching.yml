---
After: 'silverstripe-cacheinclude/*'
---
DataObject:
  extensions:
    - Heyday\CacheInclude\SilverStripe\InvalidationExtension
Injector:
  CacheIncludeConfig:
    class: Heyday\CacheInclude\Configs\ArrayConfig
    properties:
      Config:
        SiteBuilderItemCache:
          context: full
          contains:
            - SiteTree
            - PageBuilderContainer
            - PageBuilderItem